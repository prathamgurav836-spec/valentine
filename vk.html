<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Important for mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
      padding: 15px;
      box-sizing: border-box;
    }

    .card {
      background: white;
      padding: 25px 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 350px; /* Responsive */
      z-index: 2;
    }

    h1 {
      color: #e91e63;
      margin-bottom: 25px;
      font-size: 22px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #e91e63;
      color: white;
    }

    #yesBtn:active {
      transform: scale(0.95);
    }

    #noBtn {
      background-color: #ccc;
      position: relative;
    }

    /* Message styling */
    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #e91e63;
      font-weight: bold;
      display: none;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% { opacity: 1; }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3a7bdf3d63.mp3?filename=romantic-background-112194.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Would you like to be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
      <!-- Touch support added -->
      <button id="noBtn" ontouchstart="moveNo()" onmouseover="moveNo()">No üòú</button>
    </div>

    <div id="message">Yay! ‚ù§Ô∏è You made my day! Love you üòò</div>
  </div>

  <script>
    function sayYes() {
      document.getElementById("message").style.display = "block";
    }

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.floor(Math.random() * 200) - 100;
      const y = Math.floor(Math.random() * 200) - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 18 + 18 + "px";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
