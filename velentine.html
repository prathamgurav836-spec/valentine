<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      z-index: 2;
      width: 360px;
    }

    h1 {
      color: #e91e63;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #e91e63;
      color: white;
    }

    #noBtn {
      background-color: #ccc;
      position: relative;
    }

    #message {
      margin-top: 20px;
      font-size: 22px;
      color: #e91e63;
      font-weight: bold;
      display: none;
    }

    #roseImg {
      width: 200px;
      margin-top: 15px;
      display: none;
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.3); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% { opacity: 1; }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Song (plays when YES clicked) -->
  <audio id="loveSong">
    <source src="ishq-sufiyana.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Would you like to be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
      <button id="noBtn" onmouseover="moveNo()">No üòú</button>
    </div>

    <div id="message">Yay! ‚ù§Ô∏è You made my day!</div>

    <!-- Rose Clipart -->
    <img id="roseImg" src="rose.gif" alt="Giving Rose üåπ">
  </div>

  <script>
    function sayYes() {
      document.getElementById("message").style.display = "block";
      document.getElementById("roseImg").style.display = "block";
      document.getElementById("loveSong").play();
    }

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.floor(Math.random() * 300) - 150;
      const y = Math.floor(Math.random() * 300) - 150;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
